<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="imagenes/gamerzone-logo.ico" type="image/x-icon">
    <title>Iniciar sesión</title>
</head>
<body>
    <div class="form">
    <div class="fondo"><img src="imagenes javascript/basquet.jpg" alt="imagen-fondo"></div>
	<div class="main">	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="crear-cuenta">
				<form>
					<label for="chk" aria-hidden="true">Crear cuenta</label>
					<input type="text" name="txt" placeholder="Nombre de usuario" required>
					<input type="email" name="email" placeholder="Email" required>
					<input type="password" name="contraseña" placeholder="Contraseña" required>
					<button>Crear</button>
				</form>
			</div>
			<div class="iniciar-sesion">
				<form>
					<label for="chk" aria-hidden="true">Ingresar</label>
					<input type="email" name="email" placeholder="Email" required>
					<input type="password" name="pswd" placeholder="Contraseña" required>
					<button>Iniciar sesión</button>
				</form>
			</div>
		</div>
    </div>
		<div>
			<a class="back" href="index.html">Regresar</a>
		</div>
</body>
</html>
